<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisan Login | Craftsmanship Community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f0e6 0%, #e6d6bc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #4a3c2a;
        }
        
        .container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            min-height: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1s ease-out;
        }
        
        .artisan-side {
            flex: 1;
            background: linear-gradient(135deg, rgba(142, 110, 83, 0.85) 0%, rgba(62, 44, 29, 0.85) 100%), url('https://images.unsplash.com/photo-1562774053-701939b585ee?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80') center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .artisan-side::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(30deg);
            animation: shine 8s infinite linear;
        }
        
        .artisan-icon {
            font-size: 80px;
            margin-bottom: 20px;
            color: #ffd166;
            text-shadow: 0 0 20px rgba(255, 209, 102, 0.6);
            animation: pulse 2s infinite alternate;
        }
        
        .artisan-side h2 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .artisan-side p {
            font-size: 18px;
            line-height: 1.6;
            max-width: 300px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }
        
        .floating-tools {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .tool {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            animation: float 6s infinite ease-in-out;
        }
        
        .tool:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .tool:nth-child(2) { top: 70%; left: 10%; animation-delay: 1s; }
        .tool:nth-child(3) { top: 40%; left: 80%; animation-delay: 2s; }
        .tool:nth-child(4) { top: 80%; left: 70%; animation-delay: 3s; }
        .tool:nth-child(5) { top: 20%; left: 60%; animation-delay: 4s; }
        
        .login-side {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo h1 {
            font-size: 32px;
            color: #8e6e53;
            font-weight: 700;
            letter-spacing: 2px;
        }
        
        .logo p {
            color: #a08a75;
            font-size: 16px;
            margin-top: 8px;
        }
        
        .login-form {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .form-title {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
            color: #4a3c2a;
            position: relative;
        }
        
        .form-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #8e6e53;
            border-radius: 3px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #5a4a42;
            display: flex;
            align-items: center;
        }
        
        .form-group label i {
            margin-right: 10px;
            color: #8e6e53;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #d6c6b5;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9f5f0;
        }
        
        .form-group input:focus {
            border-color: #8e6e53;
            box-shadow: 0 0 0 3px rgba(142, 110, 83, 0.2);
            outline: none;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 42px;
            color: #8e6e53;
            font-size: 18px;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 25px;
        }
        
        .forgot-password a {
            color: #8e6e53;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: #3e2c1d;
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #8e6e53 0%, #6b4c32 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(142, 110, 83, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(142, 110, 83, 0.6);
        }
        
        .login-btn:hover::before {
            left: 100%;
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #a08a75;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #d6c6b5;
        }
        
        .divider span {
            padding: 0 15px;
            font-size: 14px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f9f5f0;
            border: 2px solid #d6c6b5;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #8e6e53;
            font-size: 18px;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: #8e6e53;
            color: white;
            border-color: #8e6e53;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 15px;
            color: #5a4a42;
        }
        
        .signup-link a {
            color: #8e6e53;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .signup-link a:hover {
            color: #3e2c1d;
            text-decoration: underline;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        
        @keyframes shine {
            from { transform: rotate(30deg) translateX(-100%); }
            to { transform: rotate(30deg) translateX(100%); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                max-width: 500px;
            }
            
            .artisan-side {
                padding: 30px;
                min-height: 250px;
            }
            
            .artisan-icon {
                font-size: 60px;
            }
            
            .artisan-side h2 {
                font-size: 24px;
            }
            
            .artisan-side p {
                font-size: 16px;
            }
            
            .login-side {
                padding: 30px;
            }
        }
        
        @media (max-width: 480px) {
            .login-side {
                padding: 20px;
            }
            
            .form-title {
                font-size: 22px;
            }
            
            .form-group input {
                padding: 12px 12px 12px 40px;
            }
            
            .input-icon {
                top: 38px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="artisan-side">
            <div class="floating-tools">
                <div class="tool"><i class="fas fa-hammer"></i></div>
                <div class="tool"><i class="fas fa-paint-brush"></i></div>
                <div class="tool"><i class="fas fa-ruler-combined"></i></div>
                <div class="tool"><i class="fas fa-tools"></i></div>
                <div class="tool"><i class="fas fa-pencil-alt"></i></div>
            </div>
            <div class="artisan-icon">
                <i class="fas fa-palette"></i>
            </div>
            <img src="/assets/img/main.jfif">
            <h2> Craftsmanship </h2>
        </div>
        
        <div class="login-side">
            <div class="logo">
            </div>
            
            <div class="login-form">
                <h2 class="form-title">Sign in</h2>
                
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" placeholder="Enter your email address">
                    <div class="input-icon">
                        <i class="far fa-envelope"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                    <div class="input-icon">
                        <i class="fas fa-key"></i>
                    </div>
                </div>
                
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                
                <button class="login-btn">Sign In</button>
                
                <div class="divider">
                    <span>Or continue with</span>
                </div>
                
                <div class="social-login">
                    <div class="social-btn">
                        <i class="fab fa-google"></i>
                    </div>
                    <div class="social-btn">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="social-btn">
                        <i class="fab fa-twitter"></i>
                    </div>
                </div>
                
                <div class="signup-link">
                    Don't have an account? <a href="#">Join the community</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add subtle animations to form elements
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    if (this.value === '') {
                        this.parentElement.classList.remove('focused');
                    }
                });
            });
            
            // Add animation to login button
            const loginBtn = document.querySelector('.login-btn');
            loginBtn.addEventListener('mouseover', function() {
                this.style.background = 'linear-gradient(135deg, #6b4c32 0%, #8e6e53 100%)';
            });
            
            loginBtn.addEventListener('mouseout', function() {
                this.style.background = 'linear-gradient(135deg, #8e6e53 0%, #6b4c32 100%)';
            });
            
            // Simple form validation
            const form = document.querySelector('.login-form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    loginBtn.textContent = 'Please fill all fields!';
                    loginBtn.style.background = '#e74c3c';
                    
                    setTimeout(() => {
                        loginBtn.textContent = 'Sign In';
                        loginBtn.style.background = 'linear-gradient(135deg, #8e6e53 0%, #6b4c32 100%)';
                    }, 2000);
                } else {
                    loginBtn.textContent = 'Signing in...';
                    
                    // Simulate login process
                    setTimeout(() => {
                        loginBtn.textContent = 'Welcome Back!';
                        loginBtn.style.background = '#2ecc71';
                    }, 1000);
                }
            });
        });
    </script>
</body>
</html>
